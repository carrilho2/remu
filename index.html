<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto Alinhado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .top-left {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
        }
        a, p {
            font-size: 18px;
            margin: 0;
            color: #000;
        }
        a {
            text-decoration: underline;
            cursor: pointer;
        }
        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="top-left">
        <a id="jogar" href="#">Jogar</a>
        <p>info@remuant.pt</p>
    </div>

    <script>
        document.getElementById("jogar").addEventListener("click", function (event) {
            event.preventDefault();
            alert("Clicou em Jogar!");
        });
    </script>
</body>
</html>
