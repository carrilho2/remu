<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogar Dino</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        a {
            font-size: 24px;
            text-decoration: underline;
            color: #000;
            cursor: pointer;
        }
        a:hover {
            color: #007BFF;
        }
    </style>
</head>
<body>
    <a id="jogar" href="#">Jogar</a>

    <script>
        document.getElementById("jogar").addEventListener("click", function (event) {
            event.preventDefault();
            window.open("chrome://dino", "_blank");
        });
    </script>
</body>
</html>
